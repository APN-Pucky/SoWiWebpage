<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Test Environment for a Chat-Bot</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="bot.css">
	</head>

	<body>
		<h1>Chat-Bot</h1>

		<p id="text" class="chat"></p>

		<br>
		<input type="text" id="input" placeholder="Input" autofocus="" value="" onkeydown="if (event.keyCode == 13) document.getElementById('say').click()"></input>
		<button type="button" id="say">Say</button>
		<script src="bot.js"></script>
		<noscript>
			Please enable javascript!
		</noscript>
	</body>
</html>
